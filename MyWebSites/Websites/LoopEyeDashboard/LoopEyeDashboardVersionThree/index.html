<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Streaming Dashboard</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .camera-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }

        .overview {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enhanced Streaming Dashboard</h1>
        <button id="add-camera">Add Camera</button>
    </header>
    <section class="overview">
        <div class="card">
            <h3>Total Users</h3>
            <p id="total-users">25</p>
        </div>
        <div class="card">
            <h3>Total Cameras</h3>
            <p id="total-cameras">0</p>
        </div>
    </section>
    <main id="camera-list"></main>

    <template id="camera-card-template">
        <div class="camera-card">
            <div class="video-container">
                <video controls autoplay muted></video>
            </div>
            <div class="controls">
                <input type="text" class="url-input" placeholder="Enter stream URL">
                <button class="edit-url">Edit URL</button>
                <button class="fullscreen">Fullscreen</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </template>

    <script>
        const cameraList = document.querySelector("#camera-list");
        const cameraCardTemplate = document.querySelector("#camera-card-template");
        const addCameraButton = document.querySelector("#add-camera");
        const totalCameras = document.querySelector("#total-cameras");
        let cameraCount = 0;

        addCameraButton.addEventListener("click", () => {
            if (cameraCount >= 10) {
                alert("Maximum camera limit reached.");
                return;
            }

            const newCamera = cameraCardTemplate.content.cloneNode(true);
            const controls = newCamera.querySelector(".controls");
            const urlInput = newCamera.querySelector(".url-input");
            const editButton = newCamera.querySelector(".edit-url");
            const deleteButton = newCamera.querySelector(".delete");
            const video = newCamera.querySelector("video");

            editButton.addEventListener("click", () => {
                if (urlInput.style.display === "none") {
                    urlInput.style.display = "block";
                    editButton.textContent = "Update URL";
                    deleteButton.style.display = "none";
                } else {
                    const url = urlInput.value.trim();
                    if (url) {
                        video.src = url;
                        urlInput.style.display = "none";
                        editButton.textContent = "Edit URL";
                        deleteButton.style.display = "inline-block";
                        alert(`URL stored: ${url}`);
                    } else {
                        alert("Please enter a valid URL.");
                    }
                }
            });

            deleteButton.addEventListener("click", () => {
                newCamera.remove();
                cameraCount--;
                totalCameras.textContent = cameraCount;
            });

            cameraList.appendChild(newCamera);
            cameraCount++;
            totalCameras.textContent = cameraCount;
        });
    </script>
</body>
</html>
