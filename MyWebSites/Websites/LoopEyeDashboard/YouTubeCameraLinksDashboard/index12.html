<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Streaming Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .overview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        .camera-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .camera {
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .camera .video-wrapper {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .camera iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .camera h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .controls {
            padding: 10px;
        }

        .controls input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .controls button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-camera-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-camera-btn:hover {
            background-color: #34495e;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Enhanced Dashboard</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <main>
        <section class="overview">
            <div class="card">
                <h3>Total Users</h3>
                <p>25</p>
            </div>
            <div class="card">
                <h3>Total Cameras</h3>
                <p id="total-cameras">0</p>
            </div>
        </section>
        <button class="add-camera-btn" onclick="addCamera()">Add Camera</button>
        <div class="camera-grid" id="camera-grid"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Project Name. All rights reserved.</p>
    </footer>

    <script>
        let cameraCount = 0;

        function addCamera() {
            if (cameraCount >= 10) {
                alert("Maximum limit reached.");
                return;
            }

            cameraCount++;
            const cameraGrid = document.getElementById("camera-grid");
            const cameraDiv = document.createElement("div");
            cameraDiv.className = "camera";
            cameraDiv.innerHTML = `
                <div class="video-wrapper">
                    <iframe src="" allowfullscreen></iframe>
                </div>
                <h3>Camera ${cameraCount}</h3>
                <div class="controls">
                    <input type="text" placeholder="Enter Stream URL" />
                    <button>Submit</button>
                </div>
            `;
            cameraGrid.appendChild(cameraDiv);
            document.getElementById("total-cameras").innerText = cameraCount;
        }
    </script>
</body>
</html>
