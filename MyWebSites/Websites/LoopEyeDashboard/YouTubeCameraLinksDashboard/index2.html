<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopEye Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .overview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        .camera-feed {
            margin-bottom: 30px;
        }

        .camera-feed h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #2c3e50;
        }

        .camera-grid {
            display: grid;
            gap: 20px;
        }

        .camera {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
        }

        .add-camera-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-camera-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LoopEye Dashboard</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Settings</a>
            <a href="#">Logs</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <main>
        <section class="overview">
            <div class="card">
                <h3>Total Users</h3>
                <p>25</p>
            </div>
            <div class="card">
                <h3>Total Cameras</h3>
                <p id="total-cameras">0</p>
            </div>
        </section>
        <section class="camera-feed">
            <h2>Camera Feeds</h2>
            <button class="add-camera-btn" onclick="addCamera()">Add Camera</button>
            <div class="camera-grid" id="camera-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LoopEye. All rights reserved.</p>
    </footer>

    <script>
        let cameraCount = 0;

        function addCamera() {
            cameraCount++;
            updateCameraLayout();

            // Update total cameras display
            document.getElementById("total-cameras").innerText = cameraCount;

            // Add new camera to the grid
            const cameraGrid = document.getElementById("camera-grid");
            const cameraDiv = document.createElement("div");
            cameraDiv.className = "camera";
            cameraDiv.innerHTML = `<h4>Camera ${cameraCount}</h4><p>Location ${cameraCount}</p>`;
            cameraGrid.appendChild(cameraDiv);
        }

        function updateCameraLayout() {
            const cameraGrid = document.getElementById("camera-grid");
            
            if (cameraCount === 1) {
                cameraGrid.style.gridTemplateColumns = "1fr";
            } else if (cameraCount === 2) {
                cameraGrid.style.gridTemplateColumns = "repeat(2, 1fr)";
            } else {
                cameraGrid.style.gridTemplateColumns = "repeat(auto-fill, minmax(200px, 1fr))";
            }
        }
    </script>
</body>
</html>
