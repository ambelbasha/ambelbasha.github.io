<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Streaming Dashboard</title>
  <link rel="stylesheet" href="Styles/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .add-camera {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .add-camera button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .add-camera button:hover {
      background-color: #218838;
    }

    .camera-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .camera {
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video-wrapper {
      background-color: #000;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .controls {
      padding: 10px;
    }

    .controls input {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      margin-top: 5px;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .limit-message {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Streaming Dashboard</div>
  </header>
  <main>
    <div class="add-camera">
      <button id="addCameraBtn">Add Camera</button>
    </div>
    <div id="cameraLimitMessage" class="limit-message"></div>
    <div class="camera-grid" id="cameraGrid"></div>
  </main>

  <script>
    const cameraGrid = document.getElementById('cameraGrid');
    const addCameraBtn = document.getElementById('addCameraBtn');
    const cameraLimitMessage = document.getElementById('cameraLimitMessage');

    const cameraLimit = 10;
    let cameras = [];

    addCameraBtn.addEventListener('click', () => {
      if (cameras.length >= cameraLimit) {
        cameraLimitMessage.textContent = 'You have reached the maximum limit of cameras.';
        return;
      }
      cameraLimitMessage.textContent = '';

      const cameraId = cameras.length + 1;
      cameras.push({ id: cameraId, url: '', name: `Camera ${cameraId}` });

      const cameraDiv = document.createElement('div');
      cameraDiv.className = 'camera';

      cameraDiv.innerHTML = `
        <div class="video-wrapper">
          <iframe id="video-${cameraId}" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="controls">
          <input type="text" placeholder="Enter YouTube live stream URL" id="url-${cameraId}">
          <button onclick="submitStreamUrl(${cameraId})">Submit</button>
        </div>
      `;

      cameraGrid.appendChild(cameraDiv);
    });

    function submitStreamUrl(cameraId) {
      const urlInput = document.getElementById(`url-${cameraId}`);
      const iframe = document.getElementById(`video-${cameraId}`);
      const url = urlInput.value;

      const videoId = extractYouTubeId(url);

      if (videoId) {
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        cameras[cameraId - 1].url = url;
      } else {
        alert('Invalid YouTube URL');
      }
    }

    function extractYouTubeId(url) {
      const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:watch\?v=|embed\/|live\/)?)([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
