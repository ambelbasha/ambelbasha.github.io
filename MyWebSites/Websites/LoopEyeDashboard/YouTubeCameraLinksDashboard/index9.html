<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Stream Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 10px;
    }

    .add-camera {
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    .add-camera button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .add-camera button:hover {
      background-color: #218838;
    }

    .dashboard {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .camera {
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      position: relative;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .camera .video-wrapper {
      flex-grow: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .camera iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .camera h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .camera .controls {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .camera input[type="text"] {
      margin: 10px 0;
      padding: 8px;
      width: calc(100% - 20px);
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .camera button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
    }

    .camera button:hover {
      background-color: #c82333;
    }

    .fullscreen-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .fullscreen-btn:hover {
      background-color: #0056b3;
    }

    .limit-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>YouTube Live Stream Dashboard</h1>
  <div class="add-camera">
    <button id="addCameraBtn">Add Camera</button>
  </div>
  <div id="cameraLimitMessage" class="limit-message"></div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const dashboard = document.getElementById("dashboard");
    const addCameraBtn = document.getElementById("addCameraBtn");
    const cameraLimitMessage = document.getElementById("cameraLimitMessage");

    let cameras = [];
    const cameraLimit = 10;

    // Store YouTube stream URLs for each camera
    let cameraStreams = [];

    addCameraBtn.addEventListener("click", () => {
      if (cameras.length >= cameraLimit) {
        cameraLimitMessage.innerText =
          "You have reached the maximum limit of cameras. Apply for more access.";
        return;
      }
      cameraLimitMessage.innerText = "";

      const cameraId = cameras.length + 1;
      cameras.push({ id: cameraId, url: "", name: `Camera ${cameraId}` });

      const cameraDiv = document.createElement("div");
      cameraDiv.className = "camera";
      cameraDiv.dataset.cameraId = cameraId;

      cameraDiv.innerHTML = `
        <div class="video-wrapper">
          <iframe id="video-${cameraId}" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <h3 contenteditable="true" onblur="renameCamera(${cameraId}, this.innerText)">
          Camera ${cameraId}
        </h3>
        <div class="controls">
          <input 
            type="text" 
            placeholder="Enter YouTube live stream URL" 
            id="streamUrl-${cameraId}" 
            onchange="updateStreamUrl(${cameraId})"
          />
          <button onclick="deleteCamera(${cameraId})">Delete</button>
          <button class="fullscreen-btn" onclick="toggleFullscreen(${cameraId})">Fullscreen</button>
        </div>
      `;

      cameraDiv.addEventListener("click", () => toggleSelect(cameraDiv));
      dashboard.appendChild(cameraDiv);

      updateGridLayout();
    });

    // Update the layout of the cameras dynamically
    function updateGridLayout() {
      const cameraCount = dashboard.children.length;
      if (cameraCount === 1) {
        dashboard.style.gridTemplateColumns = "1fr";
      } else if (cameraCount === 2) {
        dashboard.style.gridTemplateColumns = "repeat(2, 1fr)";
      } else {
        dashboard.style.gridTemplateColumns = "repeat(auto-fill, minmax(300px, 1fr))";
      }
    }

    // Update the YouTube stream URL and embed the video
    function updateStreamUrl(cameraId) {
      const streamUrl = document.getElementById(`streamUrl-${cameraId}`).value;
      const videoElement = document.getElementById(`video-${cameraId}`);

      // Store the stream URL in the variable for the corresponding camera
      cameraStreams[cameraId - 1] = streamUrl;

      // Extract YouTube video ID
      const videoId = extractYouTubeId(streamUrl);

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        videoElement.src = embedUrl;
        console.log(`Camera ${cameraId} stream URL updated to: ${embedUrl}`);
      } else {
        alert("Invalid YouTube URL");
      }
    }

    // Extract YouTube video ID from the URL
    function extractYouTubeId(url) {
      const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:.*[?&]v=|.*[?&]e(?:mbed)?\/)([a-zA-Z0-9_-]+)|(?:https?:\/\/(?:www\.)?youtube\.com\/(?:.*[?&]\/|.*[?&]v=|\/)([a-zA-Z0-9_-]+)))/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Delete the camera element
    function deleteCamera(cameraId) {
      const cameraToDelete = document.querySelector(`.camera[data-camera-id="${cameraId}"]`);
      if (cameraToDelete) {
        cameraToDelete.remove();
        cameras = cameras.filter((cam) => cam.id !== cameraId);
        updateGridLayout();
      }
    }

    // Rename camera function
    function renameCamera(cameraId, newName) {
      const camera = cameras.find((cam) => cam.id === cameraId);
      if (camera) {
        camera.name = newName;
        console.log(`Camera ${cameraId} renamed to: ${newName}`);
      }
    }

    // Toggle camera selection on click
    function toggleSelect(cameraDiv) {
      if (cameraDiv.classList.contains("selected")) {
        cameraDiv.classList.remove("selected");
      } else {
        document.querySelectorAll(".camera").forEach((el) => el.classList.remove("selected"));
        cameraDiv.classList.add("selected");
      }
    }

    // Toggle fullscreen mode for the video
    function toggleFullscreen(cameraId) {
      const videoWrapper = document.querySelector(`.camera[data-camera-id="${cameraId}"] .video-wrapper`);
      if (videoWrapper.requestFullscreen) {
        videoWrapper.requestFullscreen();
      } else if (videoWrapper.mozRequestFullScreen) { // Firefox
        videoWrapper.mozRequestFullScreen();
      } else if (videoWrapper.webkitRequestFullscreen) { // Chrome and Safari
        videoWrapper.webkitRequestFullscreen();
      } else if (videoWrapper.msRequestFullscreen) { // IE/Edge
        videoWrapper.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
