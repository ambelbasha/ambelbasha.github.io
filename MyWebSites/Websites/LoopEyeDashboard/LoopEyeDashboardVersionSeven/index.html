<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Streaming Dashboard</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .overview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .camera-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .camera {
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-wrapper {
            background-color: #000;
            padding: 10px;
        }

        iframe, video {
            width: 100%;
            height: 200px;
            border: none;
        }

        .controls {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .controls input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-url {
            background-color: #aec6ff;
            color: #003f88;
        }

        .fullscreen-btn {
            background-color: #b2f2bb;
            color: #127c20;
        }

        .delete-btn {
            background-color: #fbb4b4;
            color: #910101;
        }

        .add-camera-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Enhanced Dashboard</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <main>
        <section class="overview">
            <div class="card">
                <h3>Total Users</h3>
                <p>25</p>
            </div>
            <div class="card">
                <h3>Total Cameras</h3>
                <p id="total-cameras">0</p>
            </div>
        </section>
        <button class="add-camera-btn" onclick="addCamera()">Add Camera</button>
        <div class="camera-grid" id="camera-grid"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Project Name. All rights reserved.</p>
    </footer>

    <script>
        let cameraCount = 0;

        function addCamera() {
            if (cameraCount >= 10) {
                alert("Maximum limit reached.");
                return;
            }

            cameraCount++;
            const cameraGrid = document.getElementById("camera-grid");
            const cameraDiv = document.createElement("div");
            cameraDiv.className = "camera";

            cameraDiv.innerHTML = `
                <div class="video-wrapper">
                    <video controls autoplay muted></video>
                </div>
                <h3>Camera ${cameraCount}</h3>
                <div class="controls">
                    <input type="text" placeholder="Enter Stream URL" class="url-input" />
                    <button class="edit-url" onclick="toggleEditURL(this)">Edit URL</button>
                    <button class="fullscreen-btn" onclick="fullscreenVideo(this)">Fullscreen</button>
                    <button class="delete-btn" onclick="deleteCamera(this)">Delete</button>
                </div>
            `;

            cameraGrid.appendChild(cameraDiv);
            updateCameraCount();
        }

        function toggleEditURL(button) {
            const controls = button.closest(".controls");
            const urlInput = controls.querySelector(".url-input");
            const videoWrapper = controls.closest(".camera").querySelector(".video-wrapper");

            if (button.textContent === "Edit URL") {
                urlInput.style.display = "block";
                button.textContent = "Update URL";
            } else {
                const url = urlInput.value.trim();
                if (isValidURL(url)) {
                    if (isYouTubeURL(url)) {
                        videoWrapper.innerHTML = `
                            <iframe src="${convertToEmbedURL(url)}" frameborder="0" allowfullscreen></iframe>
                        `;
                    } else {
                        videoWrapper.innerHTML = `
                            <video controls autoplay muted src="${url}"></video>
                        `;
                    }
                    urlInput.style.display = "none";
                    button.textContent = "Edit URL";
                } else {
                    alert("Please enter a valid URL.");
                }
            }
        }

        function isValidURL(url) {
            const pattern = /^(https?:\/\/)?([\w\-]+\.)+[a-z]{2,6}(\/[\w\-._~:/?#[\]@!$&'()*+,;=]*)?$/i;
            return pattern.test(url);
        }

        function isYouTubeURL(url) {
            return /youtu\.be|youtube\.com/.test(url);
        }

        function convertToEmbedURL(url) {
            if (url.includes("watch?v=")) {
                return url.replace("watch?v=", "embed/");
            } else if (url.includes("youtu.be")) {
                const videoId = url.split("/").pop();
                return `https://www.youtube.com/embed/${videoId}`;
            }
            return url;
        }

        function fullscreenVideo(button) {
            const videoElement = button.closest(".camera").querySelector("iframe, video");
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            }
        }

        function deleteCamera(button) {
            button.closest(".camera").remove();
            cameraCount--;
            updateCameraCount();
        }

        function updateCameraCount() {
            document.getElementById("total-cameras").textContent = cameraCount;
        }
    </script>
</body>
</html>
