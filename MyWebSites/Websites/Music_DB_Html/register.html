    <script>
        // Function to validate input format
        function validateInput(input, inputId) {
            const minLength = 8;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

            if (input.trim().length < minLength) {
                displayError(inputId, 'Password must be at least 8 characters long.');
                return false;
            }
            if (!passwordPattern.test(input)) {
                displayError(inputId, "Passwd. must include ^a-zA-Z0-9.");
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        // Function to validate name input
        function validateName(name, inputId) {
            if (name.length < 3 || /\d/.test(name) || /[^a-zA-Z\s]/.test(name)) {
                displayError(inputId, 'Entry not valid');
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        // Function to validate form on submission
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var surname = document.getElementById('surname').value.trim();
            var login = document.getElementById('login').value.trim();
            var password = document.getElementById('password').value.trim();

            var isFormValid = true;

            if (!validateName(name, 'name')) {
                isFormValid = false;
            }

            if (surname === '') {
                displayError('surname', 'Surname is required.');
                isFormValid = false;
            } else {
                displayError('surname', '');
            }

            if (login === '') {
                displayError('login', 'Email is required.');
                isFormValid = false;
            } else {
                displayError('login', '');
            }

            var passwordValid = validateInput(password, 'password');
            if (!passwordValid) {
                isFormValid = false;
            }

            return isFormValid;
        }

        // Function to display error messages
        function displayError(inputId, message) {
            var inputElement = document.getElementById(inputId);
            if (inputElement) {
                if (message) {
                    inputElement.placeholder = message; // Set placeholder to error message
                    inputElement.classList.add('error'); // Optionally add an error class
                } else {
                    inputElement.placeholder = ''; // Clear the placeholder if no error
                    inputElement.classList.remove('error'); // Remove error class
                }
            }
        }

        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                message: params.get('message') || '',
                error: params.get('error') || ''
            };
        }

        $(document).ready(function() {
            // Display messages from URL parameters in the username field
            const { message, error } = getUrlParams();
            if (message) {
                $('#login').attr('placeholder', message); // Set success message in the username input
                $('#login').removeClass('error'); // Remove error class if present
            }
            if (error) {
                $('#login').attr('placeholder', error); // Set error message in the username input
                $('#login').addClass('error'); // Optionally add an error class
            }

            $('#togglePassword').click(function() {
                const eyeIcon = $(this);
                const pwdInput = $('#password');

                if (pwdInput.attr('type') === 'password') {
                    pwdInput.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    pwdInput.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            $('#password').on('input', function() {
                const password = $(this).val();
                const passwordTooltip = $('#password-tooltip');
                const passwordError = $('#password-error');
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

                // Show tooltip if the length of the password is 1 and hide otherwise
                if (password.length === 1) {
                    passwordTooltip.css({
                        'visibility': 'visible',
                        'opacity': '1'
                    });
                } else if (password.length > 1) {
                    passwordTooltip.css({
                        'visibility': 'hidden',
                        'opacity': '0'
                    });
                }

                // Check password validity
                if (password.length >= 8 && !passwordPattern.test(password)) {
                    passwordError.show();
                } else {
                    passwordError.hide();
                }
            });
        });
    </script>
