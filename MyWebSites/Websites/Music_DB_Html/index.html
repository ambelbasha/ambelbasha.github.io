    <script>
        $(document).ready(function() {
            const $typewriter = $('#typewriter-text');
            const $backgroundWrapper = $('.background-wrapper');
            const $loginForm = $('#loginForm');
            const $loginButton = $('#loginButton');

            // Trigger the video background after both username and password are entered
            $loginForm.on('submit', function(e) {
                const username = $('#login').val();
                const password = $('#password').val();

                if (username && password) {
                    // Show the video background for 2 seconds
                    $backgroundWrapper.show(); // Show the video
                    setTimeout(function() {
                        $backgroundWrapper.hide(); // Hide the video after 2 seconds
                        // Proceed with form submission or other login actions
                        $loginForm.submit(); // Continue with the form submission
                    }, 2000); // Video duration
                    e.preventDefault(); // Prevent immediate form submission
                }
            });

            // Password toggle functionality
            $('#togglePassword').click(function() {
                const eyeIcon = $(this);
                const pwdInput = $('#password');
                if (pwdInput.attr('type') === 'password') {
                    pwdInput.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    pwdInput.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
        </script>
