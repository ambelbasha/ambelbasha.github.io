    <script>
        // Function to display error messages dynamically
        function displayError(inputId, errorMessage) {
            var inputElement = document.getElementById(inputId);
            var originalPlaceholder = inputElement.getAttribute('data-original-placeholder');

            if (errorMessage) {
                inputElement.classList.add('invalid-input');
                inputElement.value = '';
                inputElement.placeholder = errorMessage;
            } else {
                inputElement.classList.remove('invalid-input');
                inputElement.placeholder = originalPlaceholder;
            }
        }

        // Function to validate input format
        function validateInput(input, inputId) {
            if (input.trim().length < 8) {
                displayError(inputId, "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a digit, and a special character.");
                return false;
            }
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/.test(input)) {
                displayError(inputId, "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a digit, and a special character.");
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        // Function to validate name input
        function validateName(name, inputId) {
            if (name.length < 3 || /\d/.test(name) || /[^a-zA-Z\s]/.test(name)) {
                displayError(inputId, 'Entry not valid');
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        // Function to validate form on submission
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var surname = document.getElementById('surname').value.trim();
            var login = document.getElementById('login').value.trim();
            var password = document.getElementById('password').value.trim();

            var isFormValid = true;

            if (!validateName(name, 'name')) {
                isFormValid = false;
            }

            if (surname === '') {
                displayError('surname', 'Surname is required.');
                isFormValid = false;
            } else {
                displayError('surname', '');
            }

            if (login === '') {
                displayError('login', 'Login is required.');
                isFormValid = false;
            } else {
                displayError('login', '');
            }

            var passwordValid = validateInput(password, 'password');
            if (!passwordValid) {
                isFormValid = false;
            }

            return isFormValid;
        }

        // Store original placeholders
        function storeOriginalPlaceholders() {
            var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(function(input) {
                input.setAttribute('data-original-placeholder', input.placeholder);
            });
        }

        document.addEventListener('DOMContentLoaded', storeOriginalPlaceholders);
    </script>

    <script>
        $(document).ready(function() {
            $('#togglePassword').click(function() {
                const eyeIcon = $(this);
                const pwdInput = $('#password');

                if (pwdInput.attr('type') === 'password') {
                    pwdInput.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    pwdInput.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
