    <script>
        function validateInput(input, inputId) {
            const minLength = 8;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

            if (input.trim().length < minLength) {
                displayError(inputId, 'Password must be at least 8 characters long.');
                return false;
            }
            if (!passwordPattern.test(input)) {
                displayError(inputId, "Password must include an uppercase letter, a lowercase letter, a digit, and a special character.");
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        function validateName(name, inputId) {
            if (name.length < 3 || /\d/.test(name) || /[^a-zA-Z\s]/.test(name)) {
                displayError(inputId, 'Entry not valid');
                return false;
            }
            displayError(inputId, ''); // Clear error message
            return true;
        }

        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var surname = document.getElementById('surname').value.trim();
            var email = document.getElementById('email').value.trim();
            var login = document.getElementById('login').value.trim(); // Make sure to have this field in your form
            var password = document.getElementById('password').value.trim();

            var isFormValid = true;

            // Validate name
            if (!validateName(name, 'name')) {
                isFormValid = false;
            }

            // Validate surname
            if (!validateName(surname, 'surname')) {
                isFormValid = false;
            }

            // Validate email
            if (email === '' || !validateEmail(email)) {
                displayError('email', 'Please enter a valid email address.');
                isFormValid = false;
            } else {
                displayError('email', '');
            }

            // Validate login
            if (login === '') {
                displayError('login', 'Login is required.');
                isFormValid = false;
            } else {
                displayError('login', '');
            }

            // Validate password
            var passwordValid = validateInput(password, 'password');
            if (!passwordValid) {
                isFormValid = false;
            }

            return isFormValid;
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function displayError(inputId, message) {
            var errorSpan = document.getElementById(inputId + '-error');
            if (errorSpan) {
                errorSpan.textContent = message;
            }
        }

        $(document).ready(function() {
            $('#togglePassword').click(function() {
                const eyeIcon = $(this);
                const pwdInput = $('#password');

                if (pwdInput.attr('type') === 'password') {
                    pwdInput.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    pwdInput.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            $('form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                if (!validateForm()) {
                    return; // If form is invalid, don't proceed
                }

                // Prepare data for AJAX submission
                var formData = $(this).serialize(); // Serialize form data

                $.ajax({
                    type: 'POST',
                    url: 'register_user.php',
                    data: formData,
                    dataType: 'json', // Expect JSON response
                    success: function(response) {
                        if (response.error) {
                            // If there's an error (like email already exists)
                            $('#email').val(response.email); // Set the email input value to the existing email
                            displayError('email', response.error); // Show error message
                        } else {
                            // Handle successful registration (e.g., redirect or show success message)
                            alert('Registration successful!');
                            // Optionally redirect or clear the form here
                            $('form')[0].reset(); // Reset the form after successful registration
                            $('.error-message').text(''); // Clear any existing error messages
                        }
                    },
                    error: function() {
                        // Handle AJAX error
                        alert('An error occurred while processing your request.');
                    }
                });
            });
        });
    </script>
