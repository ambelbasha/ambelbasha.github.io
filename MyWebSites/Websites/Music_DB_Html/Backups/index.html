                    <div class="container">
                        <div class="login">
                            <tr>
                                <th colspan="2"><h2>Login</h2></th>
                            </tr>
                            <form method="post" action="login_user.php" autocomplete="off">
                                <tr>
                                    <td><p><input type="text" name="login" id="login" placeholder="Username or Email" autocomplete="off"></p></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="password-container">
                                            <p><input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off"></p>
                                            <span class="password-toggle fas fa-eye" id="togglePassword" tabindex="0"></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#togglePassword').click(function() {
                const eyeIcon = $(this);
                const pwdInput = $('#password');

                if (pwdInput.attr('type') === 'password') {
                    pwdInput.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    pwdInput.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
